<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="sortingAlgo.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="root" id="root">
        <div class="nav trasparent">
            <div class="nav-wrapper trasparent">
                <button onclick="hqndleQuickSort()" class="btn">Create Array</button>
                <div class="right">
                    <button onclick="hqndleQuickSort()" class="btn">Quick Sort</button>
                    <button onclick="handleBubbleSort()" class="btn">Bubble Sort</button>
                    <button onclick="hqndleMergeSort()" class="btn">Merge Sort</button>
                    <button onclick="handleHeapSort()" class="btn">Heap Sort</button>
                </div>



            </div>

        </div>
        <div class="parent" id="parent"></div>

    </div>
</body>
<script>

    // Create a <button> element
    var arr = [100, 432, 23, 23, 34, 1, 8, 3, 56, 34, 32, 3, 66, 5, 65, 43, 32, 22, 3, 54, 5, 5, 62, 3, 32, 3];


    var arLength = arr.length;
    var row = document.createElement("div");
    row.id = "row";
    row.className = "row container";
    document.getElementById('parent').appendChild(row);

    for (var i = 0; i < arr.length; i++) {
        var col = document.createElement("td");   // Create a <button> element
        col.className = "column";
        col.id = "col" + i;
        document.getElementById('row').appendChild(col);

        var bar = document.createElement("div");
        bar.innerHTML = i;
        bar.innerHTML = arr[i];
        bar.id = "bar" + i;
        bar.className = "bar";
        bar.style.height = arr[i];
        console.log("ele", arr);
        document.getElementById("col" + i).appendChild(bar);
    }


    console.log("break point");

    var j = 0;



    function handleBubbleSort() {
        var animation = [];
        var iterations = 0;

        displayArray(bubbleSortFirstIteration(arr), arr.length);
    }


    function hqndleQuickSort() {
        var animation = [];
        var iterations = 0;
        displayArray(quickSort(arr, 0, arr.length - 1), arr.length);
    }

    function hqndleMergeSort() {
        var animation = [];
        var iterations = 0;
        displayArray(mergeSort(arr, 0, arr.length - 1), arr.length);
    }

    var animation = [];
    var iterations = 0;


    function handleHeapSort() {
        var animation = [];
        var iterations = 0;
        displayArray(heapSort(arr, arr.length), arr.length);
    }

    var element = null;
    var i = 0;


    function displayArray(arr, len) {
        setTimeout(() => {
            if (i < arr.length) {
                element = document.getElementById("row");
                element.parentNode.removeChild(element);
                var row = document.createElement("div");
                row.className = "row container";
                row.id = "row";
                document.getElementById('parent').appendChild(row);
                for (var j = 0; j < len; j++) {
                    var col = document.createElement("td");   // Create a <button> element
                    col.className = "column";
                    col.id = "col" + j;
                    document.getElementById('row').appendChild(col);
                    var bar = document.createElement("div");
                    bar.innerHTML = j;
                    bar.innerHTML = arr[i][j];
                    bar.id = "bar" + i;
                    bar.className = "bar";
                    bar.style.height = arr[i][j];
                    //   console.log("ele", arr);
                    document.getElementById("col" + j).appendChild(bar);

                }
                i++;
                displayArray(arr, len);
            }
        }, 100);

    }

</script>

</html>
